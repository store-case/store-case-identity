spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

jasypt:
  encryptor:
    password: ${jasypt_key}
    bean: jasyptEncryptor

jwt:
  secret: ${jwt_key}
  expiration_time: 600000
  refresh_expiration_time: 1209600000